
<!DOCTYPE html>
<html lang="en" >

<head>
<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <title>Weather Report</title>  
</head>

<body>

  <body id="body">
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <h1 class="text-center title"> Weather Report</h1>
        </div>
      </div>
      <div class="row text-center">
        <div id="inputloc">
          <input type="text" id="location">
          <button id="getCords" onClick="getWeather();">Get weather</button>
        </div>
      </div>
      <div class="row">
        <h2 id="weather-current" class="text-center weather">--</h2>
      </div>
       <div class="row">
        <h3 id="weather-high" class="text-center weather">Celsius: --</h3>
      </div>
      <div class="row">
        <h3 id="weather-fahrenheit" class="text-center weather">Fahrenheit: --</h3>
      </div>
      <div>
        <h3 id="weather-windspeed" class="text-center weather">Wind Speed: --</h3>
      </div>
      <canvas id="icon" width="128" height="128"></canvas>
          <h2 id="weather-description" class="text-center weather"> Description :</h2>
      <br>
      <div id="poweredby">
        <a  id="poweredby" href="https://darksky.net/poweredby/">Powered by  Dark Sky</a> <br> <a href="https://github.com/anomon/">made by anom</a>
      </div>
    </div>

</body>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places&key=AIzaSyA-OAcx_RgiQExoMEm2bRarivXlT8CFwao"></script>
<script src="js/index.js"></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="https: //maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>






</body>

</html>
