<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
  </head>
  <body style="height: 100vw; width: 100vw; background-color: background-color: linear-gradient(to top right, #0066ff 0%, #66ffff 100%); font-family: Oswald;">
    <h2>Weather Report</h2>
        <img id="current-icon">
        <div id="current-weather-details" class="container">
          <div class="row">
            <div class="col" style="float: center;">
               <a id="current-humidity">--</a>
               <br>
               <a id="current-pressure">--</a>
               <br>
               <a id="current-uvIndex">--</a>
               <br>
               <img id="temperature-icon">
               <br>
               <a id="current-temperature">--</a>
               <br>
               <a id="current-wind-bearing">--</a>
               <br>
               <a id="current-wind-speed">--</a> 
               <br> 
               <button id="getWeather" onclick="getWeather()">Get Current Weather</button>  
            </div>  
          </div>       
        </div>
        <p id="weather-summary"></p>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
